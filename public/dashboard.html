<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dashboard.css">
    <title>Dashboard</title>
</head>

<body>

    <div id="tela">

        <div id="kpis">

            <section id="secaoQuiz">
                <div class="titulo">
                    <h1>Desempenho no Quiz</h1>
                </div>
                <div id="cards">
                    <div class="kpi">Taxa de acertos</div>
                    <div class="kpi">Tempo médio de quiz</div>
                    <div class="kpi">Pergunta que você mais acertou</div>
                    <div class="kpi">Maior resultado</div>
                </div>
            </section>

            <section id="secaoMinigame">
                <div class="titulo">
                    <h1>Desempenho no Minigame</h1>
                </div>
                <div id="cards">
                    <div class="kpi">Melhor Pontuação</div>
                    <div class="kpi">Pontuação Média</div>
                    <div class="kpi">Tempo Médio por Partida</div>
                    <div class="kpi">Partidas Jogadas</div>
                </div>
            </section>

        </div>

        <div id="graficos">

            <div id="divEvolucaoPessoal">
                <div class="titulo">
                    <h1>Evolução Pessoal</h1>
                </div>
                <div id="divGrafico">

                    <div id="grafico">
                        <h1>Gráfico</h1>
                    </div>

                </div>
            </div>

            <div id="cardRanking">
                <div class="titulo">
                    <h1>Top 5# no Minigame</h1>
                </div>
                <div id="divRanking">

                    <div id="ranking">
                        <h1>Ranking</h1>
                    </div>

                </div>
            </div>

        </div>


    </div>

</body>

</html>

<body>


    <!-- Conteúdo  -->
    <div id="container">
        <section>

            <div id="quiz">
                <div id="questaoNum"></div>

                <div id="linha"></div>
                <div id="comecar"><button onclick="comecar()">Começar</button></div>

                <!-- <div id="divImg"></div> -->
                <div id="divPergunta"></div>
                <div id="divOpcoes">
                    <div id="divOpcao">
                        <label>
                            <input type="radio" id="iptOpt1" name="opcoes" onclick="clicou()">
                            <c id="cOpcao1"></c>
                        </label>
                    </div>

                    <div id="divOpcao">
                        <label>
                            <input type="radio" id="iptOpt2" name="opcoes" onclick="clicou()">
                            <c id="cOpcao2"></c>
                        </label>
                    </div>

                    <div id="divOpcao">
                        <label>
                            <input type="radio" id="iptOpt3" name="opcoes" onclick="clicou()">
                            <c id="cOpcao3"></c>
                        </label>
                    </div>

                    <div id="divOpcao">
                        <label>
                            <input type="radio" id="iptOpt4" name="opcoes" onclick="clicou()">
                            <c id="cOpcao4"></c>
                        </label>
                    </div>

                </div>
                <div id="divBotao">
                    <button id="botaoEnviar" onclick="verificar(), atualizarPergunta()" disabled>Enviar</button>
                </div>
            </div>

        </section>
    </div>

    <!-- Footer -->
    <div id="footer">
        ⓒ Luckas Lopes 2025 - Todos os Direitos Reservados
    </div>

</body>

<script>

    const listaDePerguntas = [{

        numQuestao: '1',
        pergunta: 'Pergunta 1',
        opcao1: 'Opção 1',
        opcao2: 'Opção 2',
        opcao3: 'Opção 3',
        opcao4: 'Opção 4',
        correta: 'iptOpt2'

    },
    {
        numQuestao: '2',
        pergunta: 'Pergunta 2',
        opcao1: 'Opção 1 - 2',
        opcao2: 'Opção 2 - 2',
        opcao3: 'Opção 3 - 2',
        opcao4: 'Opção 4 - 2',
        correta: 'iptOpt1'

    },
    {
        numQuestao: '3',
        pergunta: 'Pergunta 3',
        opcao1: 'Opção 1',
        opcao2: 'Opção 2',
        opcao3: 'Opção 3',
        opcao4: 'Opção 4',
        correta: 'iptOpt4'

    },{
        numQuestao: '4',
        pergunta: 'Pergunta 4',
        opcao1: 'Opção 1',
        opcao2: 'Opção 2',
        opcao3: 'Opção 3',
        opcao4: 'Opção 4',
        correta: 'iptOpt3'

    }];


    var questao = 0;
    var opcaoSelecionada = [false, false, false, false];

    function clicou() {
        opcaoSelecionada = [document.getElementById('iptOpt1').checked, document.getElementById('iptOpt2').checked, document.getElementById('iptOpt3').checked, document.getElementById('iptOpt4').checked]
    }

    function comecar(){

        document.getElementById('divPergunta').innerHTML = listaDePerguntas[0].pergunta;
        document.getElementById('cOpcao1').innerHTML = listaDePerguntas[0].opcao1;
        document.getElementById('cOpcao2').innerHTML = listaDePerguntas[0].opcao2;
        document.getElementById('cOpcao3').innerHTML = listaDePerguntas[0].opcao3;
        document.getElementById('cOpcao4').innerHTML = listaDePerguntas[0].opcao4;
        document.getElementById('questaoNum').innerHTML = questao + 1;
        document.getElementById('comecar').remove();

        document.getElementById('linha').style.opacity = 1;
        document.getElementById('questaoNum').style.opacity = 1;
        document.getElementById('divOpcoes').style.opacity = 1;
        document.getElementById('botaoEnviar').style.opacity = 1;
        document.getElementById('botaoEnviar').disabled = false;
    }

    function atualizarPergunta() {

        questao++;

        var perguntaAtual = listaDePerguntas[questao];

        if (questao >= listaDePerguntas.length){
            return;
        }
        document.getElementById('questaoNum').innerHTML = questao + 1;
        document.getElementById('divPergunta').innerHTML = perguntaAtual.pergunta;
        document.getElementById('cOpcao1').innerHTML = perguntaAtual.opcao1;
        document.getElementById('cOpcao2').innerHTML = perguntaAtual.opcao2;
        document.getElementById('cOpcao3').innerHTML = perguntaAtual.opcao3;
        document.getElementById('cOpcao4').innerHTML = perguntaAtual.opcao4;

        

    }

    function verificar() {

        var perguntaAtual = listaDePerguntas[questao];

        if (questao >= listaDePerguntas.length){
            return;
        }

        opcaoCorreta = perguntaAtual.correta;

        if (opcaoCorreta == 'iptOpt1') {
            opcaoCorreta = 0;
        } else if (opcaoCorreta == 'iptOpt2') {
            opcaoCorreta = 1;
        } else if (opcaoCorreta == 'iptOpt3') {
            opcaoCorreta = 2;
        } else if (opcaoCorreta == 'iptOpt4') {
            opcaoCorreta = 3;
        }

        if (opcaoSelecionada[opcaoCorreta] == true) {
            console.log('Acertou');
        } else {
            console.log('Errou');
        }

        

    }

</script>

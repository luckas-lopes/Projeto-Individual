<body>


    <!-- Quiz  -->
    <div id="container">
        <section>

            <div id="quiz">
                <div id="questaoNum"></div>

                <div id="linha"></div>
                <div id="comecar"><button onclick="comecar()">Começar</button></div>

                <!-- <div id="divImg"></div> -->
                <div id="divPergunta"></div>
                <div id="divOpcoes">
                    <label>
                        <div id="divOpcao">
                            <input type="radio" id="iptOpt1" name="opcoes" onclick="clicou()">
                            <c id="cOpcao1"></c>
                        </div>
                    </label>

                    <label>
                        <div id="divOpcao">
                            <input type="radio" id="iptOpt2" name="opcoes" onclick="clicou()">
                            <c id="cOpcao2"></c>
                        </div>
                    </label>

                    <label>
                        <div id="divOpcao">
                            <input type="radio" id="iptOpt3" name="opcoes" onclick="clicou()">
                            <c id="cOpcao3"></c>
                        </div>
                    </label>

                    <label>
                        <div id="divOpcao">
                            <input type="radio" id="iptOpt4" name="opcoes" onclick="clicou()">
                            <c id="cOpcao4"></c>
                        </div>
                    </label>

                </div>
                <div id="divBotao">
                    <button id="botaoVoltar" disabled onclick="voltar()">Voltar</button>
                    <button id="botaoEnviar" onclick="verificar(), atualizarPergunta()" disabled>Enviar</button>
                </div>

                <div id="divResultado">
                    <p id="palavra">Resultados</p>
                    <div id="resultados">
                        <div id="divGrafico"><p id="valorGrafico">Num</p><canvas id="grafico"></canvas></div>
                        <div id="divLegendaResultados">
                            <p id="frase">Frase Bonitinha</p>
                            <p id="erradas"></p>
                            <p id="pontuacao"></p>
                        </div>
                    </div>
                    <div id="divJogarNovamente">
                        <button id="botaoJogarNovamente" onclick="reiniciar(), comecar()" disabled>Jogar Novamente</button>
                    </div>
                </div>
            </div>

        </section>
    </div>

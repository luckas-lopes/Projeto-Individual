    <script src="./js/quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Quiz</title>
</head>
<!-- Nav -->
<div id="nav">
    <div id="esquerda">
        <a href="./index.html">
            <div id="logo"></div>
        </a>
    </div>
    <div id="direita">
        <li>
            <a href="./quiz.html">
                <p class="fonte1">Quiz</p>
            </a>

        <li>
            <a href="./minigame.html">

        </li>

<body>


    <!-- Quiz  -->
    <div id="container">
        <section>

            <div id="quiz">
                <div id="questaoNum"></div>

                <div id="linha"></div>
                <div id="comecar"><button onclick="comecar()">Começar</button></div>

                <!-- <div id="divImg"></div> -->
                <div id="divPergunta"></div>
                <div id="divOpcoes">
                    <label>
                        <div id="divOpcao1" class="divOpcao">
                            <input type="radio" id="iptOpt1" name="opcoes" onclick="clicou(1)">
                            <c id="cOpcao1"></c>
                        </div>
                    </label>

                    <label>
                        <div id="divOpcao2" class="divOpcao">
                            <input type="radio" id="iptOpt2" name="opcoes" onclick="clicou(2)">
                            <c id="cOpcao2"></c>
                        </div>
                    </label>

                    <label>
                        <div id="divOpcao3" class="divOpcao">
                            <input type="radio" id="iptOpt3" name="opcoes" onclick="clicou(3)">
                            <c id="cOpcao3"></c>
                        </div>
                    </label>

                    <label>
                        <div id="divOpcao4" class="divOpcao">
                            <input type="radio" id="iptOpt4" name="opcoes" onclick="clicou(4)">
                            <c id="cOpcao4"></c>
                        </div>
                    </label>

                </div>
                <div id="divBotao">
                    <button id="botaoVoltar" disabled onclick="voltar()">Voltar</button>
                    <button id="botaoEnviar" onclick="atualizarPergunta(), verificar()" disabled>Próximo</button>
                </div>

                <div id="divResultado">
                    <p id="palavra">Resultados</p>
                    <div id="resultados">
                        <div id="divGrafico">
                            <p>Porcentagem de Acertos</p>
                            <br>
                            <p id="valorGrafico">Num</p><canvas id="grafico"></canvas>
                        </div>
                        <div id="divLegendaResultados">
                            <p id="frase">Frase Bonitinha</p>
                            <p id="erradas"></p>
                            <p id="pontuacao"></p>
                            <div id="imgResultado"></div>
                        </div>
                    </div>
                    <div id="divJogarNovamente">
                        <button id="botaoJogarNovamente" onclick="reiniciar(), comecar()" disabled>Jogar
                            Novamente</button>
                    </div>
                </div>
            </div>

        </section>
    </div>

    <!-- Footer -->
    <div id="footer">
        ⓒ Luckas Lopes 2025 - Todos os Direitos Reservados
    </div>

</body>

</html>
